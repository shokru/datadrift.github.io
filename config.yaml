baseurl: /
languageCode: en-us
title: Personal website of Guillaume Coqueret
theme: hugo-lithium
relativeURLs: true
googleAnalytics: ''
disqusShortname: ''
ignoreFiles:
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
menu:
  main:
    - name: Research
      url: /research/
    - name: Teaching
      url:  /teaching/
params:
  MathJaxCDN: //cdnjs.cloudflare.com/ajax/libs
  MathJaxVersion: 2.7.5
  description: Personal website of Guillaume Coqueret.
  favicon: favicon.ico
  highlightjsCDN: //cdnjs.cloudflare.com/ajax/libs
  highlightjsLang:
    - r
    - yaml
  highlightjsTheme: github
  highlightjsVersion: 9.12.0
  logo:
    alt: Logo
    height: 50
    url: logo.svg
    width: 50
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: yes
